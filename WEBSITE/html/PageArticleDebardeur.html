    <body>
        <header>
            <div class="header">

            </div>
        </header>
        <br><br>

        <h1 class="titre1" id="titre1">Débardeur Blanc</h1>
        <div id="item" class="item">
            <div class="produits">
            
             
                 <div class="article article-rouge" id="DR">
                    <img src="../img/DR.jpg" id="image">
                </div>
                <div class="article article-blanc" id="DB">
                    <img src="../img/DB.jpg" id="image">
                </div>
                <div class="article article-bleu" id="DBLU" >
                    <img src="../img/DBLU.jpg" id="image">
                </div>
                <div class="article aticle-gris" id="DG">
                    <img src="../img/DG.jpg" id="image">
                </div>
                <div class="article article-noir" id="DN" >
                    <img src="../img/DN.jpg" id="image">
                </div>
            </div>
            <br>
            <br>
            <div id="perso" class="perso"> 
            <canvas class="canvas" id="canvas" >
            </canvas>
            </div> 
            <br>
            <br>
            <form class="container">    
            <div class="panier" id="panier">
        
                <div class="alignement"> Prix : <div id="prix_objet">14,99</div>€</div>
                <br>
                <img class="croix" id="croix"  src="../img/croix.jpg"><img class="h" id="h" src="../img/H.png"><img id="m" class="m" src="../img/M2.png">


                <div>Taille:
                    <select name="size" id="taille">
                        <option value="Votre taille">Votre taille</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                    
                <div>Quantité :
                    <i>A partir de 10 articles similaires achetés bénéficiez d'une réduction de 10% sur ce même article!</i>
                <fieldset>
                        <input type="number" name="quantité" min="1" id="qte_panier" >
                </fieldset>
               
                </div>                
                <div>
                    <button onclick="ajout_Panier()" id="ajout">Ajouter au panier</button><br><br>
                </div>
                   
            </div>
            </div>
            </form>
           

            <div class="scrollUp "id="scrollUp">
                <a href="#top"><img src="../img/to_top.png"/></a>
            </div>
            <div id="choix" class="choix">
                <h2 id="A">Cliquer sur la couleur de votre choix</h2>
                <h3 id="B">Ils sont tous à 14,99 euros</h3>
            </div>
        
        <footer>
            <div class="contenue-footer"></div>
