        <div id="item" class="item">
            <div class="produits">
                <div class="article article-rouge" id="TCR">
                    <img src="../img/TCR.jpg" id="image">

                <div class="article article-blanc" id="TCBlanc">
                    <img src="../img/TCBlanc.jpg" id="image">

                <div class="article article-bleu" id="TCB" >
                    <img src="../img/TCB.jpg" id="image">

                <div class="article aticle-gris" id="TCG">

            <br>
            <br>

            <br>

                <br>

                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
                <div>Quantité :
                    <i>A partir de 10 articles similaires achetés bénéficiez d'une réduction de 10% sur ce même article!</i>
                <fieldset>
                        <input type="number" name="quantité" min="1" id="qte_panier" >
                </fieldset>
                
                </div>
               
    
                <div>
                    <button onclick="ajout_Panier()" id="ajout">Ajouter au panier</button><br><br>
                </div>

            </div>
            
        </div>

        
        <div class="scrollUp "id="scrollUp">
            <a href="#top"><img src="../img/to_top.png"/></a>
        </div>
